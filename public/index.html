<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#4F0DCE" />
    <meta
      name="description"
      content="Live Polling System for interactive classroom engagement"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Preconnect to improve performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Live Polling System</title>

    <style>
      /* Loading screen styles */
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #f8f9fa;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease;
      }

      .loader-content {
        text-align: center;
        color: #4f0dce;
      }

      .loader-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f3f4f6;
        border-top: 4px solid #4f0dce;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .loader-text {
        font-family: "Inter", sans-serif;
        font-size: 16px;
        font-weight: 500;
      }

      /* Hide loader when React app loads */
      .app-loaded #initial-loader {
        opacity: 0;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div
        style="
          padding: 20px;
          text-align: center;
          font-family: Arial, sans-serif;
        "
      >
        <h2>JavaScript Required</h2>
        <p>You need to enable JavaScript to run this application.</p>
        <p>
          Please enable JavaScript in your browser settings and reload the page.
        </p>
      </div>
    </noscript>

    <!-- Initial loading screen -->
    <div id="initial-loader">
      <div class="loader-content">
        <div class="loader-spinner"></div>
        <div class="loader-text">Loading Live Polling System...</div>
      </div>
    </div>

    <!-- React app root -->
    <div id="root"></div>

    <!-- Remove loading screen once React loads -->
    <script>
      window.addEventListener("load", function () {
        setTimeout(function () {
          document.body.classList.add("app-loaded");
          setTimeout(function () {
            const loader = document.getElementById("initial-loader");
            if (loader) {
              loader.remove();
            }
          }, 300);
        }, 500);
      });
    </script>
  </body>
</html>
